name: Build and Deploy with Docker

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: |
          # Build using Dockerfile in src/ci, with build context as src/
          docker build -t my-vite-app -f src/ci/build.dockerfile src/

      - name: Extract dist from container
        run: |
          id=$(docker create my-vite-app)
          # adjust if your Dockerfile outputs dist to another path
          docker cp $id:/app/dist ./dist
          docker rm -v $id

      - name: Upload deploy artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-dist
          path: |
            dist
            src/nginx.conf

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy
          fetch-depth: 0

      - name: Download deploy artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-dist
          path: artifact

      - name: Commit to deploy branch
        env:
          SOURCE_REPO: ${{ github.repository }}
        run: |
          set -e
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"

          # Remove all files except .git and artifact
          find . -maxdepth 1 ! -name '.git' ! -name 'artifact' ! -name '.' -exec rm -rf {} +

          # Copy built files
          cp -r artifact/dist/* .

          # Remove artifact folder
          rm -rf artifact

          git add -A
          git commit -m "Deploy from main branch $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push origin deploy
